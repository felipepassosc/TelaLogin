<style>
    .divAgradecimento {
    z-index: 9999;
    text-align: center;
    background: linear-gradient(to bottom right, rgb(243, 33, 33), rgb(151, 0, 151));
    color: white;
    position: fixed;
    left: 0;
    top: 0;
    height: 100%;
    width: 100%;
    align-items: center;
}

.sectionone {
    background-color: #fafafa;
    margin-top: 15%;
    padding: 0%;
    width: 35%;
}
#inputEmail4{
    border-radius: 25px;
}

}

}

<body>
    <div class="divAgradecimento">
        <section class="container shadow-lg rounded sectionone">
            <form>
                <div class="text-center">
                    <img src="x.png" class="rounded logo" alt="...">
                </div>
                <div class="form-row justify-content-center">
                    <div class="form-group col-md-8">
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">

                </div>

                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">

                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label text-dark" for="defaultCheck1">
                        Lembrar Senha
                    </label>
                </div>
                <div class="form-row justify-content-center">
                    <div class="form-group col-md-8">
                        <button type="button" class="btn btn-light btn-lg login">Login</button>
                    </div>
                </div>
            </form>
        </section>
